<script type="text/javascript">
    RED.nodes.registerType("urlAllowlist", {
        category: "config",
        defaults: {
            name: {
                value: "",
                required: false,
                validate: function (v) {
                    return !v || v?.length;
                },
            },
            mode: {
                value: "or",
                required: true,
                validate: function (v) {
                    return ["or", "and"].indexOf(v) != -1;
                },
            },
            flags: {
                value: "gmi",
                required: false,
                validate: function (v) {
                    return ("" + v)
                        .split("")
                        .every((char) => "gmixsuUAJD".split("").indexOf(char) != -1);
                },
            },
            pttns: {
                value: "^https:\\/\\/",
            },
        },
        label: function () {
            return this.name ?? this?.pttns?.split("\n")[0] ?? "urlAllowlist";
        },
        oneditprepare: function () {
            $("#node-config-input-mode").typedInput({
                type: "mode",
                types: [
                    {
                        value: "mode",
                        options: [
                            { value: "or", label: "OR" },
                            { value: "and", label: "AND" },
                        ],
                    },
                ],
            });
            this.editor = RED.editor.createEditor({
                id: "pttns-editor",
                mode: "monaco/mode/regex",
                value: this.pttns ?? "",
            });
        },
        oneditsave: function () {
            const val = this.editor.getValue();
            this.pttns = val ?? ".+";
            this.editor.destroy();
            delete this.editor;
        },
        oneditcancel: function () {
            this.editor.destroy();
            delete this.editor;
        },
    });
</script>
